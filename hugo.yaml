baseURL: https://solivan.dev/
languageCode: en-us
title: /home/danny
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  disableAliases: false
  pagerSize: 10 # articles per page
  path: page

minify:
  disableXML: true
  # not sure why, but https://kyxie.github.io/en/blog/tech/papermod/ did it!
  # minifyOutput: true

permalinks:
  post: "/blog/:title/"

defaultContentLanguage: en

copyright: (c) Danny Solivan 2007-2024

params:

  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: SDEV
  author: Danny

  description: "Danny Solivan's personal website. Read about development, writing, and miscellaneous on the blog."
  keywords: [Blog, Portfolio, Programming, Writing, PaperMod]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon-32x32.png"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "favicon-32x32.png"

  label:
    text: "/home/danny"
    icon: /favicon-32x32.png
    iconHeight: 32

  # home-info mode
  homeInfoParams:
    Title: Hi, I'm Danny.
    Content: I'm an engineer by day, gamer, developer, writer, poet, and Stoic by night. I like thinking and growing my thoughts continuosly. This site serves as my place where I ðŸ“š [learn in public](https://www.swyx.io/learn-in-public) and grow my ðŸ’»ðŸŒ± [digital garden](https://maggieappleton.com/garden-history), but more accurately a simple [blog](https://www.ryrob.com/history-of-blogging/).

  socialIcons: # optional
    - name: "mastodon"
      url: "https://mastodon.social/@nightconcept"
    - name: "github"
      url: "https://github.com/nightconcept"
    - name: "linkedin"
      url: "https://linkedin.com/in/daniel-solivan-82289912/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #editPost:
  #  URL: "https://github.com/nightconcept/solivan-dev-v2/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Blog
      name: Blog
      url: /blog/
      weight: 10
    - identifier: About
      name: About
      url: /about/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
